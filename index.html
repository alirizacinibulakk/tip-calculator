<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>TÄ°P CALCULATOR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/tipCalculator.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="assets/images/logo.png" alt="logo">
    </header>
    <div class="calculator">
      
        <div class="input-section">
          <div class="input-group">
            <label for="bill">Bill</label>
            <input type="number" id="bill" class="input-dollar-icon" />
          </div>
      
          <div class="tip-section">
            <label>Select Tip %</label>
            <div class="tip-buttons">
                <input type="radio" id="tip-5" name="tip" value="5">
                <label for="tip-5" class="tip-btn">5%</label>

                <input type="radio" id="tip-10" name="tip" value="10">
                <label for="tip-10" class="tip-btn">10%</label>
              
                <input type="radio" id="tip-15" name="tip" value="15" checked>
                <label for="tip-15" class="tip-btn">15%</label>
              
                <input type="radio" id="tip-25" name="tip" value="25">
                <label for="tip-25" class="tip-btn">25%</label>
              
                <input type="radio" id="tip-50" name="tip" value="50">
                <label for="tip-50" class="tip-btn">50%</label>
              
                <input type="number" id="custom-tip" placeholder="Custom">
              </div>
          </div>
      
          <div class="people-input">
            <label for="people">Number of People</label>
            <input type="number" id="people" class="input-user-icon"/>
          </div>
        </div>
      
        <div class="results">
          <div class="result-item">
            <h3>Tip Amount</h3>
            <p id="tip-amount">$4.27</p>
          </div>
      
          <div class="result-item">
            <h3>Total</h3>
            <p id="total">$32.79</p>
          </div>
      
          <button id="reset">RESET</button>
        </div>
    </div>      
</body>
</html>
